<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis.js example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
    <script src="//cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css"></link>
    <script src="data.js" defer></script>
</head>
<body>
    <div id="visualization">
        <div class="menu">
            <input type="button" id="zoomIn" value="Zoom in">
            <input type="button" id="zoomOut" value="Zoom out">
            <input type="button" id="moveLeft" value="Move left">
            <input type="button" id="moveRight" value="Move right">
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
